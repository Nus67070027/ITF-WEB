<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.cdnfonts.com/css/ghibli" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="my-title" class="my-title">
            NusCreate53
        </div>
        <div class="my-profile">
            <img src="https://i.ibb.co/x3CNngY/1726937267330-e83a50.jpg" width="183" height="183"
                id="img-profile" />
            <div class="Fame">
                <img src="https://i.pinimg.com/originals/22/ae/28/22ae2874b0b3ce019e91acb0c2ee2437.png" alt="">
            </div>
            <div class="noti">
                1
            </div>
        </div>
        <div class="my-panel">
            <div class="my-grid">
                <label for="userName">
                    Set the Username :
                </label>
                <input type="text" id="userName" name="userName" placeholder="Enter Username">
                <button type="button" onclick="setuserName()">SET</button>
            </div>
            <div class="my-grid">
                <label for="imgURL">
                    Set the profile image URL :
                </label>
                <input type="text" id="imgURL" name="imgURL" placeholder="Enter Image URL">
                <button type="button" onclick="setProfile()">SET</button>
            </div>
        </div>
        <div class="my-phone">
            <label>
                Phone Number List
            </label>
            <div class="contact">
                <input type="text" id="addName" placeholder="Name" />
                <input type="tel" id="addTel" placeholder="Tel" />
                <button type="button" onclick="addContact()">ADD</button>
                <button type="button" onclick="exportCSV()">EXPORT</button>
            </div>
            <div class="datalist">
                <table id="my-table" cellspacing="0" cellpadding="0">
                    <tr class="first-tr">
                        <th width="35%">
                            No.
                        </th>
                        <th width="35%">
                            Name
                        </th>
                        <th width="30%">
                            Phone Number
                        </th>
                    </tr>
                </table>
            </div>
        </div>
</body>
</html>
